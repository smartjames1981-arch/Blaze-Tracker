<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Sub Tracker</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        #header { display: flex; justify-content: space-between; align-items: center; padding: 10px; max-width: 400px; margin: 0 auto; }
        #timer { font-size: 24px; color: #FFD700; font-weight: bold; }
        .btn-start { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        #field { 
            background: #2e7d32; border: 4px solid white; border-radius: 10px;
            width: 340px; height: 480px; margin: 10px auto; position: relative; 
        }
        .half-line { position: absolute; top: 50%; width: 100%; height: 2px; background: rgba(255,255,255,0.5); }
        .center-circle { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70px; height: 70px; border: 2px solid rgba(255,255,255,0.5); border-radius: 50%; 
        }

        .slot {
            width: 65px; height: 65px; border: 2px solid white; border-radius: 50%;
            position: absolute; background: #c62828; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-size: 11px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .st { top: 8%; left: 40.5%; }
        .lw { top: 25%; left: 8%; }
        .mf { top: 32%; left: 40.5%; }
        .rw { top: 25%; right: 8%; }
        .cb1 { bottom: 22%; left: 18%; }
        .cb2 { bottom: 22%; right: 18%; }
        .gk { bottom: 4%; left: 40.5%; }

        #bench { background: #1e1e1e; border-radius: 10px; padding: 15px; margin: 20px auto; max-width: 400px; }
        .bench-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .player-card { 
            background: #333; padding: 12px; border-radius: 8px; 
            display: flex; justify-content: space-between; align-items: center; font-size: 14px;
        }
        .playing-time { color: #FFD700; font-size: 12px; }
        .add-btn { background: #ffd700; color: black; border: none; padding: 8px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div id="header">
    <div style="color: #ef5350; font-weight: bold; font-size: 20px;">RED: <span id="score">0</span></div>
    <div id="timer">00:00</div>
    <button class="btn-start" onclick="toggleTimer()" id="startBtn">START</button>
</div>
